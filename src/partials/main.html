<div class="container m-t-3">
  <div class="row">
    <div class="col-xs-12">
      <h2 class="m-b-3">Управление вопросами</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="main">
        <div id="message" class="alert alert-danger">
          <h6></h6>
          <p></p>
        </div>
        <div id="questions">
          <form id="addQuestion" action="#" class="m-b-3">
            <div class="form-group">
              <label for="text">Текст: </label>
              <input name="text" type="text" class="form-control"/>
            </div>
            <div class="form-group">
              <select id="question_groups" class="form-control" name="groups" name="">
              </select>
            </div>
            <div class="form-group">
              <button id="add" class="btn btn-primary-outline m-t-2"><i class="icon-plus"></i> Добавить вопрос</button>
            </div>
          </form>
        </div>
        <script id="questionTemplate" type="text/template">
          <ul class="list-group m-b-2">
            <li class="list-group-item bg-primary">
              <button type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              Текст: <%= text %>
            </li>
            <li class="list-group-item text-muted">Группы: <%= groups %></li>
          </ul>
        </script>
        <script id="questionGroupTemplate" type="text/template">
            <% _(models).each(function(model) { %>
            <option value="<%= model._id %>"><%= model.title %></option>
            <% }); %>
        </script>
      </div>
    </div>
  </div>
</div>
